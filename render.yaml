services:
  - type: web
    name: stem-splitter-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: PORT
        value: 8000
      - key: MAX_FILE_SIZE_MB
        value: 100
      - key: RATE_LIMIT_PER_MINUTE
        value: 30
      - key: LOG_LEVEL
        value: INFO

